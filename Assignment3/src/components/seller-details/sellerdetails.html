<div>
		<!--<label translate="sellers.ChangeLanguage"></label>-->
	<button class="btn btn-primary" ng-click="changeLanguage('is')">
		<i class="fa fa-plus" />
		<span translate="sellers.Icelandic" />
	</button>

		<button class="btn btn-primary" ng-click="changeLanguage('en')">
		<i class="fa fa-plus" />
		<span translate="sellers.English" />
	</button>

	<button class="btn btn-primary" ng-click="back()">
		<i class="fa fa-plus" />
		<span translate="sellerdetails.Back" />
	</button>

	<img ng-src="{{seller.imagePath}}" alt="Picture of a seller"/>

	<div>
		<h2>{{seller.name}}</h2>
		<h3>{{seller.category}}</h3>
	</div>

	<button class="btn btn-primary" ng-click="onEditSeller(seller)">
		<i class="fa fa-plus" />
		<span translate="sellerdetails.Edit" />
	</button>
</div>
