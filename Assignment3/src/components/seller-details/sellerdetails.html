<div>
		<!--<label translate="sellers.ChangeLanguage"></label>-->
	<button class="btn btn-primary language-button" ng-click="changeLanguage('is')">
		<i class="fa fa-plus" />
		<span translate="sellers.Icelandic" />
	</button>

		<button class="btn btn-primary language-button" ng-click="changeLanguage('en')">
		<span translate="sellers.English" />
	</button>

	<button class="btn btn-primary" ng-click="back()">
		<i class="fa fa-plus" />
		<span translate="sellerdetails.Back" />
	</button>
	<button class="btn btn-primary" ng-click="onEditSeller()">
		<i class="fa fa-plus" />
		<span translate="sellerdetails.Edit" /> 
	</button>

<div class="alert alert-info" role="alert" ng-if="alert === true" translate="sellerdetails.Messages.NoProducts"></div>

	<div>
		<h1 class="h1">{{seller.name}}</h1>
		<h2 clas="h2">{{seller.category}}</h2>
		<img id="sellerPhoto" ng-src="{{seller.imagePath}}" alt="Picture of a seller"/>
	</div>

	<button class="btn btn-primary" ng-click="onAddProduct()">
		<i class="fa fa-plus" />
		<span translate="products.Add" /> 
	</button>
</div>
<!-- https://angular-ui.github.io/bootstrap/ --> 
  <uib-tabset active="activeJustified" justified="true" class="tabs">
    <uib-tab index="0" heading="{{'sellerdetails.All' | translate}}" >
		<div ng-repeat="p in products">
			<product-info info="p"></product-info>
		</div>
	</uib-tab>
    <uib-tab index="1" heading="{{'sellerdetails.Top' | translate}}">
		<div ng-repeat="t in topProducts">
			<product-info info="t"></product-info>
		</div>
	</uib-tab>
  </uib-tabset>
